
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>饭饭干饭魂</title>
    <meta name="theme-color" content="#ffc91d"/>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta name="apple-mobile-app-capable" content="yes">
	<meta name="apple-mobile-app-status-bar-style" content="black">
	<meta name="description" content="饭饭干饭魂">
	<meta name="keywords" content="个人简历，简历，前端，个人，响应式，设计，UI">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="author" content="cononico">
	<meta name="application-name" content="Cononico" >
	
	<script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript" src="js/vue-router.js"></script>
	<script type="text/javascript" src="js/vue.min.js"></script>
    
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="css/kico.css" rel="stylesheet" type="text/css"/>
    <link href="css/moreduo.css" rel="stylesheet" type="text/css"/>
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    
</head>

<body>
<script>
	document.oncontextmenu = function() {
		event.returnValue = false;
	};//右键禁用
	
	document.onkeydown = function () {
		if (window.event && window.event.keyCode == 123) {
			// alert("F12被禁用！");
			event.keyCode = 0;
			event.returnValue = false;
		}
		
	}//F12禁用
	
</script>	
<aside class="sidebar">
    <div class="avatar">
        <img src="https://s1.328888.xyz/2022/08/17/36LGN.jpg" title="干饭魂" />
    </div>
    <nav class="nav">
        <a href="#info">资料</a>
        <a href="#skills">技能</a>
        <a href="#works">作品</a>
        <a href="#story">经历</a>
        <a href="#team">爱好</a>
    </nav>
</aside>

<main>
    <section id="info">
        <div class="wrap">
            <h2 class="title">个人资料</h2>
            <div class="row">
                <div class="col-l-4">
                    <p>姓名：魏庆杰</p>
                    <p>性别：男</p>
                    <p>年龄：1998-3.21</p>
                    <p>学历：大专</p>
                    <p>政治面貌：共青团</p>
                </div>
                <div class="col-l-4">
					<p>专业：计算机应用技术（前端）</p>
					<p>微信：wqj771193247</p>
					<!-- <p>学校：<a href="XXX">山东交通职业学院</a></p> -->
                    <p>QQ：{{ newqq }}</p>
                    <p>邮箱：<a target="_blank" href="https://mail.qq.com/">{{ newemail }}</a></p>
                </div>
                <div class="col-l-4">
                    <p style="text-indent: 4rem;">{{ textjs }}</p>
                </div>
            </div>
        </div>
    </section><!--/info_个人资料-->
	
    <section id="skills">
        <div class="wrap">
            <h2 class="title">我的技能</h2>
        
			<div class="row skills-info">
				
				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 bar-grids"  v-for="ski in skis" :key="">
					<h4>{{ ski.name }}  <span> {{ ski.num }} </span></h4>
					<div class="progress">
						<div class="progress-bar progress-bar-striped active" :style="{width: ski.num}">
						</div>
					</div>
				</div>
				
				
				<div class="clearfix"> </div>
			</div>
		</div>
    </section><!--/skills_我的技能-->
	
    <section id="works">
        <div class="wrap">
            <h2 class="title">部分作品</h2>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" v-for="work in worklist">
                    <div class="works-item" style="text-align: center;">
                        <img :src="work.workurl"/>
                        <p>{{work.text}}</p>
                    </div>
                </div>
            </div>
        </div>
    </section><!--/works_作品-->
	
    <section id="story">
        <div class="wrap">
            <h2 class="title">个人经历</h2>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
                    <ul class="timeline" v-for="exper in experiencelist">
                        <li>{{exper.expertext}}</li>
                    </ul>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 center">
                    <img src="http://api.btstu.cn/sjbz/api.php?lx=fengjing&format=images" alt="随机风景" />
					<p>随机风景</p>
                </div>
            </div>
        </div>
    </section><!--/story_个人经历-->
	
    <section class="content-d" id="team">
        <div class="wrap">
            <h2 class="title">我的爱好</h2>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <p v-for="desc in describe" style="text-indent: 4rem;">{{ desc.desctext }}</p>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 center">
                    <img src="http://api.btstu.cn/sjbz/api.php?lx=dongman&format=images"/>
					<p>随机动漫</p>
                </div>
            </div>
        </div>
    </section><!--/team_我的爱好-->
	
    <footer>
        <span style="color: #3498DB;">每日一碗毒鸡汤：</span><span id="play"></span>
    </footer>
</main>

<script src="js/kico.js"></script>
<script type="module">
	import {jianli} from './js/Jianli.js'
	new Vue({
		el:"#info",
		data:{
			newjianlilist:[],
			textjs: "",
			newqq:"",
			newemail: "",
			
		},
		computed: {},
		watch: {},
		created() {
			var newdetatest = jianli();
			this.newjianlilist = newdetatest;
			this.textjs = newdetatest[0].text;
			this.newqq = newdetatest[0].qq;
			this.newemail = newdetatest[0].email;
			// console.log("222",this.newjianlilist,newdetatest)
		},
		mounted() {},
		destroyed() {},
		methods: {
			
		},
		
	});
	new Vue({
		el:"#skills",
		data:{
			skis:[
				{name: "UI",num: "80%"},
			]
		},
		created() {
			var newdetatest = jianli();
			this.skis = newdetatest[0].skill;
		},	
	});
	new Vue({
		el:"#works",
		data:{
			worklist:[]
		},
		created() {
			var newdetatest = jianli();
			this.worklist = newdetatest[0].workdd;
		},	
	});
	new Vue({
		el:"#story",
		data:{
			experiencelist:[]
		},
		created() {
			var newdetatest = jianli();
			this.experiencelist = newdetatest[0].experdd;
		},	
	});
	new Vue({
		el:"#team",
		data:{
			describe:[]
		},
		created() {
			var newdetatest = jianli();
			this.describe = newdetatest[0].newdescribe;
		},	
	});
	
</script>
<script>
    var request = new XMLHttpRequest();
 
    request.open('GET', 'http://api.btstu.cn/yan/api.php?charset=utf-8&encode=json', true);
    request.responseType = 'json';
 
    request.onload = function () {
      var data = this.response;
	  document.getElementById("play").innerHTML = data.text;
    };
	
    request.send();
</script>
</body>
</html>
